<!-- templates/course/add_grade.html -->
{% extends 'base.html' %}

{% block content %}
<div class="container mt-4">
    <h2>Add Grade</h2>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-primary">Save Grade</button>
        <a href="{% url 'user_course_list' %}" class="btn btn-secondary">Cancel</a>
    </form>
</div>
{% endblock %}
